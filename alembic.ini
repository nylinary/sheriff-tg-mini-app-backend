[alembic]
script_location = alembic
; Alembic needs a *sync* driver. App can still use asyncpg.
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/postgres

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
